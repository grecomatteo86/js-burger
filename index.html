<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">

  <title>Burger Creator</title>

</head>

<body>

  <div class="contenitore">

    <header>

      <h1>Crea il tuo panino</h1>

    </header>


    <main>

      <div class="contenitore_input">

        <input id="nome_panino" type="text" name="" value="" placeholder="dai un nome al tuo panino">

      </div>


      <div class="contenitore_ingredienti">

        <h2>Ingredienti</h2>

        <ul class="lista_aggiunte">

          <li>
            <label for="Formaggio"> Formaggio
              <input id="formaggio" type="checkbox" name="formaggio" value="5"> Aggiungi
            </label>
          </li>

          <li>
            <label for="Uova"> Uova
              <input id="uova" type="checkbox" name="uova" value="5"> Aggiungi
            </label>
          </li>

          <li>
            <label for="Mostarda"> Mostarda
              <input id="mostarda" type="checkbox" name="mostarda" value="2"> Aggiungi
            </label>
          </li>

          <li>
            <label for="Pomodoro"> Pomodoro
              <input id="pomodoro" type="checkbox" name="pomodoro" value="3"> Aggiungi
            </label>
          </li>

          <li>
            <label for="Lattuga"> Lattuga
              <input id="lattuga" type="checkbox" name="lattuga" value="3"> Aggiungi
            </label>
          </li>

          <li>
            <label for="Ketchup"> Ketchup
              <input id="ketchup" type="checkbox" name="ketchup" value="2"> Aggiungi
            </label>
          </li>

        </ul>

      </div>


      <div class="contenitore_coupon">

        <label for="coupon">Riscatta il tuo coupon</label>

        <input id="coupon" type="text" name="coupon" value="" placeholder="inserisci il tuo coupon">

      </div>


      <div class="contenitore_bottone">

        <button id="calcola" type="button" name="button">Calcola</button>

      </div>

    </main>


    <footer>

      <div class="stringa_sx">

        <h2>Totale da pagare</h2>

      </div>

      <div id="cifra_totale">

        <p>50â‚¬</p>

      </div>

    </footer>

  </div>





  <script src="js/script.js" charset="utf-8"></script>

</body>
</html>
