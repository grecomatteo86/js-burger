<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Burger Creator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Create your Burger</h1>
    </header>
    <main>

      <div class="input_container">

        <input id="burger_name" type="text" name="" value="" placeholder="Name your Burger">

      </div>

      <div class="ingredients_container">

        <h2>Ingredients</h2>

        <ul class="ingredients_list">

          <li>

            <label for="cheese">Cheese

              <input id="cheese" class="added_ingredient" type="checkbox" name="cheese" value="5">Add

            </label>

          </li>

          <li>

            <label for="egg">Egg

              <input id="egg" class="added_ingredient" type="checkbox" name="egg" value="5">Add

            </label>

          </li>

          <li>

            <label for="mustard">Mustard

              <input id="mustard" class="added_ingredient" type="checkbox" name="mustard" value="2">Add

            </label>

          </li>

          <li>

            <label for="tomato">Tomato

              <input id="tomato" class="added_ingredient" type="checkbox" name="tomato" value="3">Add

            </label>

          </li>

          <li>

            <label for="lattuce">Lattuce

              <input id="lattuce" class="added_ingredient" type="checkbox" name="lattuce" value="3">Add

            </label>

          </li>

          <li>

            <label for="ketchup">Ketchup

              <input id="ketchup" class="added_ingredient" type="checkbox" name="ketchup" value="2">Add

            </label>

          </li>

        </ul>

      </div>

      <div class="coupon_container">

        <label for="coupon">Get your coupon</label>
        <input id="coupon" type="text" name="coupon" value="" placeholder="insert your coupon">

      </div>

      <div class="button_container">

        <button id="calculate" type="button" name="button">Get the final price</button>

      </div>

    </main>
    <footer>

      <div>
        <h2>Total</h2>
      </div>

      <div id="total_price">
        <p>50â‚¬</p>
      </div>

    </footer>
  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
