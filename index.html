<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">

  <title>Burger Creator</title>

</head>

<body>

  <div class="contenitore">

    <header>

      <h1>Crea il tuo panino</h1>

    </header>


    <main>

      <input type="text" name="" value="" placeholder="name your burger">

      <h2>Ingredienti</h2>

      <ul class="lista_aggiunte">

        <li>
          <label for="Formaggio">Formaggio</label>
          <input type="checkbox" name="formaggio" value="5">
        </li>

        <li>
          <label for="Uova">Uova</label>
          <input type="checkbox" name="uova" value="5">
        </li>

        <li>
          <label for="Mostarda">Mostarda</label>
          <input type="checkbox" name="mostarda" value="2">
        </li>

        <li>
          <label for="Pomodoro">Pomodoro</label>
          <input type="checkbox" name="pomodoro" value="3">
        </li>

        <li>
          <label for="Lattuga">Lattuga</label>
          <input type="checkbox" name="lattuga" value="3">
        </li>

        <li>
          <label for="Ketchup">Ketchup</label>
          <input type="checkbox" name="ketchup" value="2">
        </li>

      </ul>

      <div class="sezione_coupon">

        <p>Riscatta il tuo Coupon</p>

        <input type="text" name="coupon" value="" placeholder="inserisci il tuo coupon">

      </div>

      <button type="button" name="button">Calcola</button>

    </main>


    <footer>

      <div class="prezzo_totale">

        <h2>Totale da pagare</h2>

      </div>

      <div class="cifra_totale">

        <p>50â‚¬</p>

      </div>

    </footer>

  </div>





  <script src="js/script.js" charset="utf-8"></script>

</body>
</html>
